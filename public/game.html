<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Найди животное по признаку</title>
    <link rel="shortcut icon" href="favicon.webp" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header">
      <!-- Глобальный таймер -->
      <div id="totalTimeDisplay" class="timer">Общее время: 00:00</div>
      <!-- Таймер уровня -->
      <div id="roundTimer" class="timer">Осталось: -- сек.</div>
      <!-- Отображение уровня -->
      <div id="levelDisplay" class="score">Уровень: 1</div>
      <!-- Очки -->
      <div id="scoreDisplay" class="score">Очки: 0</div>
    </div>
  
    <div class="game-container">
      <h1 class="animated-title">Найди животное по признаку</h1>
  
      <!-- Блок, где будем показывать вопрос -->
      <div id="question" class="question"></div>

      <!-- Контейнер для животных (будет меняться в зависимости от уровня) -->
      <div id="animalContainer"></div>

      <!-- Блок с корзинами -->
      <div id="binsContainer" class="bins-container">
        <div class="bin" id="predators" ondrop="drop(event, 'predator')" ondragover="allowDrop(event)">Хищники</div>
        <div class="bin" id="herbivores" ondrop="drop(event, 'herbivore')" ondragover="allowDrop(event)">Травоядные</div>
        <div class="bin" id="omnivores" ondrop="drop(event, 'omnivore')" ondragover="allowDrop(event)">Всеядные</div>
      </div>

      <!-- Контейнер для 3-го уровня (животные и ввод) -->
      <div id="level3Container" class="input_hidden">
        <div id="level3AnimalContainer" class="level3-animal-container"></div>
        <div id="inputContainer" class="input-container">
            <input type="text" id="animalInput" placeholder="Введите название..." autocomplete="off">
            <button id="submitAnswer">Ответить</button>
        </div>
      </div>

      <div id="controls">
        <button id="exitBtn" class="btn primary">Завершить уровень</button>
      </div>
      <div class="buttons">
        <a href="index.html" class="btn secondary">На главную</a>
        <a href="rating.html" class="btn secondary">Рейтинг</a>
      </div>        
    </div>

    <!-- Анимация перехода на новый уровень -->
    <div id="levelTransition" class="level-transition"></div>

    <!-- Фейерверк при завершении игры -->
    <canvas id="fireworkCanvas"></canvas>
  
    <!-- Подключаем JS -->
    <script src="js/gamelogic.js" type="module"></script>
</body>
</html>
